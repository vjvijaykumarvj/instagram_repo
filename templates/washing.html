
{% load static %}
<html xmlns="http://www.w3.org/1999/html">
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>


<p>How to create side-by-side images with the CSS float property:</p>

<div class="row">
  <div class="column">
    <img src="{% static 'images/wshning_machine_image.webp' %}" alt="Snow" style="width:100%">
    <p style="color:red">Price 20000</p>
</div>
</div>
</body>
</html>
